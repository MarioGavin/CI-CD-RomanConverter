<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Numeric Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">
        <h1>Cyber Converter 3000</h1>
        
        <div class="input-group">
            <label for="number-input">DECIMAL INPUT (1-3999):</label>
            <input type="number" id="number-input" class="input-field" 
                   min="1" max="3999" placeholder="ENTER DIGITAL SIGNAL...">
        </div>

        <div class="input-group">
            <label for="roman-input">ANCIENT CODE INPUT:</label>
            <input type="text" id="roman-input" class="input-field" 
                   placeholder="ENTER ROMAN PROTOCOL..." 
                   style="text-transform: uppercase">
        </div>

        <button class="convert-btn" onclick="convert()">INITIATE TRANSLATION</button>
        
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
