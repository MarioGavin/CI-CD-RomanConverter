<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Numeric Converter</title>
    
    <!-- Mida A/B Testing Script - Versión corregida -->
    <script>
        // Carga asíncrona del script de Mida con verificación robusta
        (function() {
            // Verificar si Mida ya está cargado
            if (typeof mida !== 'function') {
                window.mida = window.mida || function() {
                    (mida.q = mida.q || []).push(arguments)
                };
                
                var script = document.createElement('script');
                script.async = true;
                script.src = 'https://cdn.mida.so/js/optimize.js?key=ryMZOEQ6R2396BljzpgDW7';
                script.onload = function() {
                    initMidaTracking();
                };
                script.onerror = function() {
                    console.error('Error al cargar el script de Mida');
                };
                
                var firstScript = document.getElementsByTagName('script')[0];
                firstScript.parentNode.insertBefore(script, firstScript);
            }
            
            // Función para inicializar el tracking
            function initMidaTracking() {
                if (typeof mida === 'function') {
                    // Configurar evento de experimento
                    mida('on', 'experiment.activated', function(experiment) {
                        console.log('Experiment activated:', experiment.name);
                        console.log('Variant assigned:', experiment.variant.name);
                        
                        // Muestra en pantalla qué variante estás viendo
                        const variantInfo = document.createElement('div');
                        variantInfo.id = 'mida-variant-info';
                        variantInfo.style.position = 'fixed';
                        variantInfo.style.bottom = '10px';
                        variantInfo.style.right = '10px';
                        variantInfo.style.backgroundColor = 'rgba(0,0,0,0.7)';
                        variantInfo.style.color = 'white';
                        variantInfo.style.padding = '10px';
                        variantInfo.style.zIndex = '9999';
                        variantInfo.textContent = `Variante asignada: ${experiment.variant.name}`;
                        document.body.appendChild(variantInfo);
                    });
                    
                    console.log('Mida inicializado correctamente');
                } else {
                    console.error('La función mida no está disponible después de cargar el script');
                }
            }
            
            // Intentar inicializar si Mida ya está disponible
            if (typeof mida === 'function') {
                initMidaTracking();
            }
        })();
    </script>

<body>
    <div class="converter">
        <h1>Cyber Converter 3000</h1>
        
        <div class="input-group">
            <label for="number-input">DECIMAL INPUT (1-3999):</label>
            <input type="number" id="number-input" class="input-field" 
                   min="1" max="3999" placeholder="ENTER DIGITAL SIGNAL...">
        </div>

        <div class="input-group">
            <label for="roman-input">ANCIENT CODE INPUT:</label>
            <input type="text" id="roman-input" class="input-field" 
                   placeholder="ENTER ROMAN PROTOCOL..." 
                   style="text-transform: uppercase">
        </div>

        <button class="convert-btn" onclick="convert()">INITIATE TRANSLATION</button>
        
        <div class="result" id="result"></div>
    </div>
